<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name"> Name <input id="name" type="text" required /></label>
        <label for="email">
          Email <input id="email" name="email" type="email" required
        /></label>
      </fieldset>
      <fieldset>
        <label for="age"
          >Age (optional):
          <input id="age" type="number" name="age" min="13" max="120"
        /></label>
        <label for="referrer"
          >Which option best describes your current role?
          <select id="referrer" name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"
          ><input id="definitely" type="radio" name="Decision" class="inline" />
          Definitely</label
        >
        <label for="maybe"
          ><input id="maybe" type="radio" name="Decision" class="inline" />
          Maybe</label
        >
        <label for="not-sure"
          ><input
            id="not-sure"
            type="radio"
            name="Decision"
            class="inline"
          />Not sure</label
        >
      </fieldset>
      <fieldset>
        <label for="referrer"
          >What is your favorite feature of freeCodeCamp?
          <select id="referrer" name="referrer">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>what would you like to see improved? (check all that apply)</p>
        <label for="front-end-projects">
          <input
            id="front-end-projects"
            type="checkbox"
            required
            name="front-end-projects"
            class="inline"
          />Front-end projects
        </label>
        <label for="back-end-projects">
          <input
            id="back-end-projects"
            type="checkbox"
            required
            name="back-end-projects"
            class="inline"
          />Back-end projects
        </label>
        <label for="data-visualization">
          <input
            id="data-visualization"
            type="checkbox"
            required
            name="data-visualization"
            class="inline"
          />Data Visualization
        </label>
        <label for="challenges">
          <input
            id="challenges"
            type="checkbox"
            required
            name="challenges"
            class="inline"
          />Challenges
        </label>
        <label for="open-source-community">
          <input
            id="open-source-community"
            type="checkbox"
            required
            name="open-source-community"
          />Open Source Community
        </label>
        <label for="glitter-help-rooms">
          <input
            id="glitter-help-rooms"
            type="checkbox"
            required
            name="glitter-help-rooms"
            class="inline"
          />Gitter help rooms
        </label>
        <label for="videos">
          <input
            id="videos"
            type="checkbox"
            required
            name="videos"
            class="inline"
          />Videos
        </label>
        <label for="city-meetups">
          <input
            id="city-meetups"
            type="checkbox"
            required
            name="city-meetups"
            class="inline"
          />City Meetups
        </label>
        <label for="wiki">
          <input
            id="wiki"
            type="checkbox"
            required
            name="wiki"
            class="inline"
          />Wiki
        </label>
        <label for="forum">
          <input
            id="forum"
            type="checkbox"
            required
            name="forum"
            class="inline"
          />Forum
        </label>
        <label for="additional-courses">
          <input
            id="additional-courses"
            type="checkbox"
            required
            name="additional-courses"
            class="inline"
          />Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments"
          >Any comments or suggestions?
          <textarea
            id="comments"
            name="comments"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
